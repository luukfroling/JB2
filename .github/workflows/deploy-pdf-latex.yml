name: MyST PDF builder [LaTeX]

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check .gitignore for *.pdf
        run: |
          if grep -q '^\*\.pdf' .gitignore; then
            echo "❌ Your .gitignore contains '*.pdf', which prevents committing PDFs." >> $GITHUB_STEP_SUMMARY
            echo "Remove '*.pdf' or add an exception like '!exports/*.pdf'." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ .gitignore does not block PDFs" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Install LaTeX + Python packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-xetex \
            latexmk \
            nodejs \
            npm
          python -m pip install --upgrade pip
          pip install mystmd
      - name: Build PDFs
        run: myst build --pdf
      - name: Commit and push exports folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add exports folder
          git add -A exports

          # Commit if there are changes
          if ! git diff --cached --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update exports folder [La] (${timestamp})"
            
            # Push using the built-in GITHUB_TOKEN
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit"
          fi